---
layout: default
title: Blog
category: blog
---

<article class="content">
  <div class="blog-posts">
    <ul class="posts">
      {% for post in site.posts %}
      <li>
        <span>{{ post.date | date_to_string }}</span
        ><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
      </li>
      {% endfor %}
    </ul>
  </div>

  <p>✌🏻</p>
</article>
