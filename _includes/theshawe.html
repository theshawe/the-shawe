<section class="split theshawe">

<header>
<a href="http://twitter.com/theshawe">theshawe</a>
</header>

<div class="blog-posts">
  <h2>Latest Thoughts</h2>
  <ul class="posts">
    {% for post in site.posts %}
      <li><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}<span>{{ post.date | date_to_string }}</span></a></li>
    {% endfor %}
  </ul>
</div>

</section>
